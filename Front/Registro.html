<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="Principal">

    <div class="header" ></div>
    <img src="./img/picture-registro.png" id="pic-login" >

    <div class="header-login">
        <h1>Welcome, Sing in now!</h1>
        <p>
            Is part of our platform by filling these form:
        </p>
    </div>

        <h4> User Name:</h4>
        <input type="text" placeholder="Example: Name_Name" id="input_username"/><br>
        <h4> Full Name:</h4>
        <input type="text" placeholder="Example: Name_Name" id="input_fullname"/><br>
        <h4>Password:</h4>
        <input type="password" placeholder="*********" id="input_password"/>
        <h4>Confirm Password:</h4>
        <input type="password" placeholder="*********"/>
        <br>

       <div class="container-login-button-2">
        <button type="submit" id="login-button-2" onclick="Registro()"> Login </button>
       </div>

    </div>
